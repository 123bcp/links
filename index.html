<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Links</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: url('https://123bcp.github.io/links/gordon%20clan%20modern%20tartan.png?v=2') center/cover no-repeat fixed;
      color: #fff;
      line-height: 1.5;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    @media (min-width: 820px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 12px;
    }
    .item {
      padding: 14px 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      border-radius: 8px;
      background: rgba(0,0,0,0.4); /* translucent dark background for readability */
    }
    a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="grid">
    <!-- LEFT column -->
    <ul>
      <li class="item"><a href="https://mail.google.com/mail/" target="_blank">📧 Gmail</a></li>
      <li class="item"><a href="https://www.google.com/calendar/" target="_blank">📅 Google Calendar</a></li>
      <li class="item"><a href="https://form10prod.service-now.com/" target="_blank">🛠️ ServiceNow</a></li>
      <li class="item"><a href="https://maps.google.com/" target="_blank">🗺️ Google Maps</a></li>
      <li class="item"><a href="https://workspace.google.com/products/sheets/" target="_blank">📊 Google Sheets</a></li>
      <li class="item"><a href="https://outlook.office.com/" target="_blank">💼 Work Email</a></li>
      <li class="item"><a href="https://docs.google.com/" target="_blank">📄 Google Docs</a></li>
      <li class="item"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">🎲 Random Wikipedia</a></li>
    </ul>

    <!-- RIGHT column -->
    <ul>
      <li class="item"><a href="https://youtube.com/" target="_blank">📺 YouTube</a></li>
      <li class="item"><a href="https://chatgpt.com/" target="_blank">🤖 ChatGPT</a></li>
      <li class="item"><a href="http://www.amazon.com/" target="_blank">🛒 Amazon</a></li>
      <li class="item"><a href="https://www.audible.com/" target="_blank">🎧 Audible</a></li>
      <li class="item"><a href="https://www.nytimes.com/crosswords/game/mini" target="_blank">🧩 NYT Mini Crossword</a></li>
      <li class="item"><a href="https://xkcd.com/" target="_blank">🎨 xkcd Comics</a></li>
      <li class="item"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">🎲 Random Wikipedia</a></li>
    </ul>
  </section>
</body>
</html>
